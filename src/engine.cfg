[application]

name="A Journey Through Fear"
main_scene="res://scenes/global.scn"
icon="icon.png"
target_fps=60
boot_splash="res://splash.png"
boot_splash_fullsize=true

[debug]

print_fps=false

[display]

fullscreen=false
width=108
height=192
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_left=[key(Left)]
player_right=[key(Right)]

[physics]

fixed_fps=60

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=0.0

[render]

shadows_enabled=false
default_clear_color=#ff000000
